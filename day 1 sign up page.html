<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2:wght@600&display=swap" rel="stylesheet">
    <title>day 1 home work</title>
</head>

<body background="images/bg.jpg" style="color: white; font-size: 50px;">

    <h1 align="center" style="color: white;font-family: 'Baloo Tamma 2', cursive; margin: 0px;">Sign Up</h1>

    <h2 style="font-size: 30px; text-align: center;">Already Registered? <a href="day 1 login page.html"
            style="text-decoration: none;color: rgb(160, 121, 36);">Login Here</a></h2>

    <h2 style="font-size: 30px; text-align: center;">Any Query ? <a href="day 1 Enquiry form.html"
            style="text-decoration: none;color: rgb(160, 121, 36);">Click Here</a></h2>

    <form action="">
        <table align="center" style="font-size: 30px; text-align: left;font-family: 'Baloo Tamma 2', cursive;">
            <tr>
                <th>
                    Full Name :
                </th>
                <th>
                    <input type="text" size="30">
                </th>
            </tr>
            <tr>
                <th>
                    Username :
                </th>
                <th>
                    <input type="text" required>
                </th>
            </tr>
            <tr>
                <th>
                    Email :
                </th>
                <th>
                    <input type="Email" required>
                </th>
            </tr>
            <tr>
                <th>
                    Phone Number :
                </th>
                <th>
                    <input type="tel">
                </th>
            </tr>
            <tr>
                <th>
                    Password :
                </th>
                <th>
                    <input type="password" required>
                </th>
            </tr>
            <tr>
                <th>
                    Confirm Password :
                </th>
                <th>
                    <input type="password" required>
                </th>
            </tr>
            <tr>
                <th>
                    Gender :
                </th>
                <th style="font-size: 20px;">
                    <input type="radio" name="gender">
                    Male
                    <input type="radio" name="gender">
                    Female
                    <input type="radio" name="gender">
                    Not to say

                </th>
            </tr>
            <tr>
                <th colspan="2" align="center">
                    <input type="submit" name="submit" id="submit"
                        style="padding: 5px 40px; font-size: 20px;font-family: 'Baloo Tamma 2', cursive; border-radius: 20px;">
                </th>

            </tr>

        </table>
    </form>
</body>

</html>
