<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            
            
            width: 100px;
            height: 100px;
            background: red;
            animation: ab 6s ease infinite;
           
        }
        @keyframes ab{
            25%{
                transform: rotate(360deg);
            transform-origin: 20% 80%;
            background: blue;
            }
            75%{
                background: greenyellow;
            }
        }
    </style>
</head>
<body>
    <!-- make a clock with animations -->
    <!-- make a earth and moon revolution animationr -->
    <!-- make an animation box moving from left to right to bottom to top  -->

    <div class="box1"></div>
</body>
