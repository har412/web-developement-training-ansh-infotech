<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2:wght@600&display=swap" rel="stylesheet">
    <title>Enquiry Form</title>
</head>

<body background="images/bg.jpg" style="color: white; font-size: 50px;">

    <h1 align="center" style="color: white;font-family: 'Baloo Tamma 2', cursive; margin: 0px;">Enquiry Form for Students</h1>
    <h2 style="font-size: 30px; text-align: center;">Already Enrolled Student?   <a href="day 1 login page.html" style="text-decoration: none;color: rgb(160, 121, 36);">Login Here</a></h2>
    
<form action="">

    <table  align="center" style="font-size: 30px; text-align: left;font-family: 'Baloo Tamma 2', cursive;">
        <tr>
            <th>
                Full Name :
            </th>
            <th>
                <input type="text" size="30">
            </th>
        </tr>
        
        <tr>
            <th>
                Email :
            </th>
            <th>
                <input type="Email" required>
            </th>
        </tr>
        <tr>
            <th>
                Phone Number :
            </th>
            <th>
                <input type="tel">
            </th>
        </tr>
        <tr>
            <th>
                Fathers Name :
            </th>
            <th>
                <input type="text" required>
            </th>
        </tr>
        <tr>
            <th>
                College :
            </th>
            <th>
                <input type="text" required>
            </th>
        </tr>
        <tr>
            <th>
                Address :
            </th>
            <th>
                <textarea name="address" id="address" cols="30" rows="5"></textarea>
            </th>
        </tr>
        <tr>
            <th>
                Gender :
            </th>
            <th style="font-size: 20px;">
                <input type="radio" name="gender">
                Male
                <input type="radio" name="gender">
                Female
                <input type="radio" name="gender">
                Not to say

            </th>
        </tr>
        <tr>
            <th>Select a Course :</th>
            <TH>
                <select name="course" id="course" style="font-size: 20px;">
                    <option value="1">Select</option>
                    <option value="1">Mern Development</option>
                    <option value="1">Data Science</option>
                    <option value="1">Machine learning</option>
                    <option value="1">cloud computing</option>
                    <option value="1">iot</option>
                </select>
            </TH>
        </tr>
       
        <tr>
            <th colspan="2" align="center">
                <input type="reset" name="reset" id="reset"
                    style="padding: 5px 10px; font-size: 20px;font-family: 'Baloo Tamma 2', cursive; border-radius: 20px;">
            </th>

        </tr>
        <tr>
            <th colspan="2" align="center">
                <input type="submit" name="submit" id="submit"
                    style="padding: 5px 40px; font-size: 20px;font-family: 'Baloo Tamma 2', cursive; border-radius: 20px;">
            </th>

        </tr>

    </table>
</form>
</body>

</html>
