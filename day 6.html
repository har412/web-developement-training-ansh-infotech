<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        .ab{
            background: red;
           height: 100px;
        }
        .ac{
            background: blue;
            height: 100px;
        }
        .ad{
            background: green;
            height: 100px;
        }
        .ae{
            background: yellow;
            height: 100px;
        }
        .af{
            background: orange;
            height: 100px;
        }
    </style>
    <title>bootstrap</title>
  </head>
  <body>
    
      <div class="row">
          <div class="col-lg-6 ab"></div>
      </div>
      <div class="col-lg-3 ac"></div>
      <div class="col-lg-3 ad"></div>
      <div class="col-lg-3 ae"></div>
      <div class="col-lg-3 af"></div>

      <button class="btn btn-danger">click</button>
      <button class="btn btn-success">click</button>
      <button class="btn btn-warning">click</button>
      <button class="btn btn-info">click</button>

      <button class="btn btn-primary">click</button>
      <button class="btn btn-link">click</button>
      <button class="btn btn-default">click</button>
      
      <button class="btn btn-info btn-lg">click</button>
      <button class="btn btn-danger btn-md">click</button>
      <button class="btn btn-default btn-sm">click</button>
      <button class="btn btn-default btn-xs">click</button>

      
      
      

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
