<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2:wght@600&display=swap" rel="stylesheet">
    <title>day 1 login page</title>
</head>

<body background="images/bg.jpg" style="color: white; font-size: 50px;">

    <h1 align="center" style="color: white;font-family: 'Baloo Tamma 2', cursive; margin: 0px;">Login</h1>
    <h2 style="font-size: 30px; text-align: center;">New User? <a href="day 1 sign up page.html"
            style="text-decoration: none;color: rgb(160, 121, 36);">Sign Up Here</a></h2>

            
    <form action="">
        <table align="center" style="font-size: 30px; text-align: left;font-family: 'Baloo Tamma 2', cursive;">

            <tr>
                <th>
                    Username :
                </th>
                <th>
                    <input type="text" required>
                </th>
            </tr>
            <tr>
                <th>
                    Email :
                </th>
                <th>
                    <input type="Email" required>
                </th>
            </tr>

            <tr>
                <th>
                    Password :
                </th>
                <th>
                    <input type="password" required>
                </th>
            </tr>


            <tr>
                <th colspan="2" align="center">
                    <input type="submit" name="submit" id="submit"
                        style="padding: 5px 40px; font-size: 20px;font-family: 'Baloo Tamma 2', cursive; border-radius: 20px;">
                </th>

            </tr>

        </table>
    </form>
</body>

</html>
